<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet"> 
  <title>Frontend Mentor | [Challenge Name Here]</title>

</head>
<body>
  <header>
    <div id="pricing-title">Our Pricing</div>
    <div id="toggle-area">
      <div id="annual">Annually</div>
      <div id="month">Monthly</div>
      <div id="toggler">
        <div id="boggle"></div>
      </div>
    </div>
  </header>
  <div class="price-card">
    <div class="plan">Basic</div>
    <div class="monthPrice hidden">&dollar;19.99</div>
    <div class="annualPrice">&dollar;199.99</div>
    <div class="feature">500 GB Storage</div>
    <div class="feature">2 Users Allowed</div>
    <div class="feature">Send up to 3 GB</div>
    <div class="learn-btn">Learn More</div>
  </div>
  
  <div class="price-card">
    <div class="plan">Professional</div>
    <div class="monthPrice hidden">&dollar;24.99</div>
    <div class="annualPrice">&dollar;249.99</div>
    <div class="feature">1 TB Storage</div>
    <div class="feature">5 Users Allowed</div>
    <div class="feature">Send up to 10 GB</div>
    <div class="learn-btn">Learn More</div>
  </div>

  <div class="price-card">
    <div class="plan">Master</div>
    <div class="monthPrice hidden">&dollar;39.99</div>
    <div class="annualPrice">&dollar;399.99</div>
    <div class="feature">2 TB Storage</div>
    <div class="feature">10 Users Allowed</div>
    <div class="feature">Send up to 20 GB</div>
    <div class="learn-btn">Learn More</div>
  </div>
  
</body>
</html>
